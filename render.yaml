# Render.com configuration (for future production deployment)
# This file is for reference only and should not be used for local development

services:
  # Backend API Service
  - type: web
    name: oimoqr-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
