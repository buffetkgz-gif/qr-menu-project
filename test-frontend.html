<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç API QR Menu</h1>
    
    <div>
        <h3>–®–∞–≥ 1: –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h3>
        <button onclick="login()">–í–æ–π—Ç–∏ –∫–∞–∫ test@restaurant.com</button>
    </div>

    <div>
        <h3>–®–∞–≥ 2: –ü–æ–ª—É—á–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</h3>
        <button onclick="getCategories()">–ü–æ–ª—É—á–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</button>
    </div>

    <div>
        <h3>–®–∞–≥ 3: –ü–æ–ª—É—á–∏—Ç—å –±–ª—é–¥–∞</h3>
        <input type="text" id="categoryId" placeholder="ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏" style="padding: 8px; width: 300px;">
        <button onclick="getDishes()">–ü–æ–ª—É—á–∏—Ç—å –±–ª—é–¥–∞</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let token = null;
        let restaurantId = null;

        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'error' : 'success';
        }

        async function login() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@restaurant.com',
                        password: 'test123'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                token = data.token;
                restaurantId = data.user.restaurant.id;

                showResult(`‚úÖ –£—Å–ø–µ—à–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è!
Token: ${token.substring(0, 50)}...
Restaurant ID: ${restaurantId}
User: ${data.user.email}`);
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${error.message}`, true);
            }
        }

        async function getCategories() {
            if (!token || !restaurantId) {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é!', true);
                return;
            }

            try {
                const url = `${API_URL}/restaurants/${restaurantId}/categories`;
                console.log('–ó–∞–ø—Ä–æ—Å –∫:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);

                showResult(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ${data.length}

${JSON.stringify(data, null, 2)}`);

                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø–æ–ª–Ω–∏—Ç—å ID –ø–µ—Ä–≤–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                if (data.length > 0) {
                    document.getElementById('categoryId').value = data[0].id;
                }
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π: ${error.message}`, true);
            }
        }

        async function getDishes() {
            const categoryId = document.getElementById('categoryId').value;
            
            if (!token) {
                showResult('‚ùå –°–Ω–∞—á–∞–ª–∞ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é!', true);
                return;
            }

            if (!categoryId) {
                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ ID –∫–∞—Ç–µ–≥–æ—Ä–∏–∏!', true);
                return;
            }

            try {
                const url = `${API_URL}/categories/${categoryId}/dishes`;
                console.log('–ó–∞–ø—Ä–æ—Å –∫:', url);

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('–°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ:', data);

                showResult(`‚úÖ –ü–æ–ª—É—á–µ–Ω–æ –±–ª—é–¥: ${data.length}

${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–ª—é–¥: ${error.message}`, true);
            }
        }
    </script>
</body>
</html>
