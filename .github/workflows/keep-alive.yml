name: Keep Backend Alive

on:
  schedule:
    # Запускать каждые 10 минут
    - cron: "*/10 * * * *"
  workflow_dispatch: # Можно запустить вручную

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          echo "Pinging backend..."
          curl -f https://oimoqr-backend.onrender.com/health || echo "Backend is waking up..."
          sleep 30
          curl -f https://oimoqr-backend.onrender.com/health
          echo "Backend is alive!"
